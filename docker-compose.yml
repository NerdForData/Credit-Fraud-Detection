version: '3.8'

services:
  credit-risk-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: credit-risk-api
    ports:
      - "8000:8000"
    volumes:
      # Mount for development (hot reload)
      - ./src:/app/src
      - ./models:/app/models
      - ./artifacts:/app/artifacts
      - ./static:/app/static
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - credit-risk-network

networks:
  credit-risk-network:
    driver: bridge
